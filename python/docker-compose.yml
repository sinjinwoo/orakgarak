version: '3.8'

services:
  # FastAPI + Pinecone 서비스
  data-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-service:latest
    container_name: data-service
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models         # AI 모델 캐시
    restart: always
    networks:
      - back_orakgaraki-network  # <-- network 연결
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  back_orakgaraki-network:  # <-- network 이름 지정
    external: true
    driver: bridge